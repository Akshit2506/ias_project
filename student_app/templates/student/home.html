<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Assessment System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 450px;  /* Increased max-width for better display on large screens */
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;  /* Increased font size */
        }
        .button {
            display: block;
            margin: 15px auto;
            padding: 12px 20px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 6px;
            transition: 0.3s;
            width: 100%;  /* Buttons take full width on smaller screens */
            max-width: 300px; /* Limit max-width */
        }
        .button:hover {
            background: #0056b3;
        }
        @media (min-width: 600px) {
            .button {
                width: auto; /* On larger screens, buttons will take only the required space */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WELCOME TO INTERNAL ASSESSMENT SYSTEM</h1>
        <a href="{% url 'student:student_login' %}" class="button">Login as Student</a>
        <a href="{% url 'teacher:teacher_login' %}" class="button">Login as Teacher</a>
    </div>
</body>
</html>
